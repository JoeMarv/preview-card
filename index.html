<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
    <div class="nft">
        <div class="overlay">
            <img src="images/icon-view.svg">
        </div>
        <div><img src="image-equilibrium.jpg"></div>
    </div>

    <p class="main-text">
        <span class="heading">Equilibrium #3429 </span>
        <span class="text">Our Equilibrium collection promotes balance and calm.</span>
    </p>

    <div class="price-time">
        <div class="price">
            <img src="images/icon-ethereum.svg"><span>0.041 ETH</span>
        </div>

        <div class="time">
            <img src="images/icon-clock.svg"><span>3 days left</span>
        </div>
    </div>


    <div class="author">
        <img src="image-avatar.png">
        <div class="author-writing">
            <span class="creation">Creation of <span class="Jules">Jules Wyvern</span></span>
        </div>
        
    </div>


</div>

</body>
</html>
